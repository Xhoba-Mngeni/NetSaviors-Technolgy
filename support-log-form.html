<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Log - NetSaviors Technology</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <img src="assets/logo.jpg" alt="NetSaviors Logo" class="logo">
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Support Log Section -->
  <section class="contact">
    <h2>Log a Support Ticket</h2>
    <p>Fill in the form below and our support team will get back to you as soon as possible.</p>

    <form id="supportLogForm">
      <input type="text" id="ticketName" placeholder="Your Name" required>
      <input type="email" id="ticketEmail" placeholder="Your Email" required>

      <form id="supportLogForm">
      <input type="text" id="ticketName" placeholder="Ticket Number" required>
      <input type="text" id="ticketEmail" placeholder="Department/Team" required>


      <select id="ticketCategory" required>
        <option value="">Select Issue Category</option>
        <option value="network">Network Issues</option>
        <option value="hardware">Hardware Problems</option>
        <option value="software">Software Errors</option>
        <option value="security">Security Concerns</option>
        <option value="other">Other</option>
      </select>

      <textarea id="ticketDescription" placeholder="Describe the issue..." rows="5" required></textarea>

      <select id="ticketPriority" required>
        <option value="">Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <input type="text" id="ticketDescription" placeholder="Steps Taken" required>
      <input type="text" id="ticketEmail" placeholder="Resolution Status" required>
      <input type="text" id="ticketEmail" placeholder="Assigned Technician" required>

      <button type="submit" class="btn">Submit Ticket</button>
    </form>

    <p id="ticketMessage"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 NetSaviors Technology. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('supportLogForm');
      const ticketMessage = document.getElementById('ticketMessage');

      function showTicketMessage(text, color = '#0ff') {
        ticketMessage.textContent = text;
        ticketMessage.style.color = color;
      }

      form.addEventListener('submit', e => {
        e.preventDefault();

        const name = document.getElementById('ticketName').value.trim();
        const email = document.getElementById('ticketEmail').value.trim();
        const category = document.getElementById('ticketCategory').value;
        const description = document.getElementById('ticketDescription').value.trim();
        const priority = document.getElementById('ticketPriority').value;

        if (!name || !email || !category || !description || !priority) {
          showTicketMessage('❗ Please fill in all fields.', 'red');
          return;
        }

        showTicketMessage('⏳ Submitting ticket...');
        setTimeout(() => {
          showTicketMessage('✔️ Ticket submitted successfully! Our team will contact you shortly.');
          form.reset();
        }, 800);
      });
    });
  </script>
</body>
</html>
